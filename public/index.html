<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting</title>
  <noscript>
    <meta http-equiv="refresh" content="1; url=en/" />
  </noscript>
  <script>
    const locales = ['en', 'zh']
    const locale = locales.filter(l => navigator.language.startsWith(l))[0] || 'en'
    window.location.replace(`${locale}/${window.location.hash}`);
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
